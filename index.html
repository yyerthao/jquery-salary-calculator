<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h3>Add Employee</h3>
    <div>
        <input type="text" id="firstInput" placeholder="First Name">
        <input type="text" id="lastInput" placeholder="Last Name">
        <input type="text" id="idInput" placeholder="ID">
        <input type="text" id="titleInput" placeholder="Title">
        <input type="text" id="salaryInput" placeholder="Annual Salary">
    </div>
    <div id="div2">
        <button id="subButton">Submit</button>
    </div>

    <div>
        <h3>Employees</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
    </table>


</body>

</html>
