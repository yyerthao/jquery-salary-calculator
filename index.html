<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100;600&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <header id="headerStyle">
        <h1>Salary Calculator</h1>
    </header>
    <div class="container">
        <h3>Add Employee</h3>
        <div class="inputDiv">
            <input type="text" id="firstInput" placeholder="First Name">
            <input type="text" id="lastInput" placeholder="Last Name">
            <input type="text" id="idInput" placeholder="ID">
            <input type="text" id="titleInput" placeholder="Title">
            <input type="number" id="salaryInput" placeholder="Annual Salary">
            <button id="btn-add">Submit</button>
        </div>
        <table>
            <thead>
                <h3>Employees</h3>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-contents">
                <!-- jquery will fill in the rest with TD elements -->
            </tbody>
        </table>
        <h3 id="totalMonth">Total Monthly: $ <span id="monthlyCost"></span></h3>
    </div>
</body>

</html>
